<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../dist/runtime-dom.global.js"></script>
    <!-- <script src="../../../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
    <script>
      let { createRender, h, render, Text } = VueRuntimeDOM;
      //h方法试给用户来用的，具备这多样性

      // h('div',[])
      render(
        h(
          "h1",
          {
            style: { color: "red" },
            onClick: () => {
              console.log(123);
            },
          },
          [
            h("li", { key: "a", style: { color: "yellow" } }, "a"),
            h("li", { key: "b" }, "b"),
            h("li", { key: "c" }, "c"),
          ]
        ),
        app
      );

      setTimeout(() => {
        render(
          h(
            "h1",
            {
              style: { color: "#000" },
              onClick: () => {
                console.log(123);
              },
            },
            [
              h("li", { key: "d" }, "dd"),
              h("li", { key: "a" }, "aa"),
              h("li", { key: "b" }, "bb"),
              h("li", { key: "c" }, "cc"),
              // h("li", { key: "e" }, "e"),
              // h("li", { key: "b" }, "bd"),
              // h("li", { key: "c" }, "cd"),
            ]
          ),
          app
        );
      }, 1000);
    </script>
  </body>
</html>
